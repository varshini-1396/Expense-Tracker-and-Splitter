<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMate - Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', v=1) }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MoneyMate</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('transactions') }}">Transactions</a>
            <a href="{{ url_for('splitter') }}">Splitter</a>
            <a href="{{ url_for('groups_page') }}">Groups</a>
            <a href="{{ url_for('profile_page') }}">Profile</a>
        </div>
    </nav>

    <main>
        <div class="greeting">
            <h1>Your <span class="purple">Statistics</span></h1>
        </div>

        <div class="stats-dashboard">
            <div class="balance-card">
                <h2>Total Balance</h2>
                <div id="total-balance">Loading...</div>
                <div class="transactions">
                    <div class="incoming">
                        <span class="arrow up">↑</span>
                        <span>Incoming</span>
                        <div id="total-incoming">Loading...</div>
                    </div>
                    <div class="outgoing">
                        <span class="arrow down">↓</span>
                        <span>Outgoing</span>
                        <div id="total-outgoing">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-wrapper">
                    <h2>Expense Distribution</h2>
                    <canvas id="expenseDistributionChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h2>Monthly Trends</h2>
                    <canvas id="monthlyTrendsChart"></canvas>
                </div>
            </div>

            <div class="transactions-list">
                <h2>Recent Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="recent-transactions">
                        <!-- Transactions will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let expenseChart = null;
        let monthlyChart = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        function loadStats() {
            fetch('/api/stats')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    updateBalance(data);
                    updateCharts(data);
                    updateRecentTransactions(data.recent_transactions);
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                    document.getElementById('total-balance').textContent = 'Error loading data';
                });
        }

        function updateBalance(data) {
            document.getElementById('total-balance').textContent = `₹${data.total_balance.toFixed(2)}`;
            document.getElementById('total-incoming').textContent = `+₹${data.total_incoming.toFixed(2)}`;
            document.getElementById('total-outgoing').textContent = `-₹${data.total_outgoing.toFixed(2)}`;
        }

        function updateCharts(data) {
            // Destroy existing charts if they exist
            if (expenseChart) {
                expenseChart.destroy();
            }
            if (monthlyChart) {
                monthlyChart.destroy();
            }

            // Create expense distribution chart
            const expenseCtx = document.getElementById('expenseDistributionChart').getContext('2d');
            expenseChart = new Chart(expenseCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.category_totals),
                    datasets: [{
                        data: Object.values(data.category_totals).map(cat => cat.outgoing),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                            '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });

            // Create monthly trends chart
            const monthlyCtx = document.getElementById('monthlyTrendsChart').getContext('2d');
            monthlyChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: Object.keys(data.monthly_totals),
                    datasets: [{
                        label: 'Incoming',
                        data: Object.values(data.monthly_totals).map(m => m.incoming),
                        borderColor: '#4BC0C0',
                        fill: false
                    }, {
                        label: 'Outgoing',
                        data: Object.values(data.monthly_totals).map(m => m.outgoing),
                        borderColor: '#FF6384',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateRecentTransactions(transactions) {
            const tbody = document.getElementById('recent-transactions');
            tbody.innerHTML = '';

            if (!transactions || transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No recent transactions</td></tr>';
                return;
            }

            transactions.forEach(t => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(t.date).toLocaleDateString()}</td>
                    <td>${t.description || 'No description'}</td>
                    <td>${t.category || 'Uncategorized'}</td>
                    <td class="${t.type}">${t.type === 'incoming' ? '+' : '-'}₹${parseFloat(t.amount).toFixed(2)}</td>
                    <td>${t.type}${t.is_group ? ' (Group)' : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
